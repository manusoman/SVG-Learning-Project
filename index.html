<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">	
    <title>SVGLP</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>

    <section class="UI-1">
        <p id="layerID">No layers selected</p>
        <ul id="toolBox">
            <li><button value="moveTool">Move</button></li>
            <li><button value="editTool">Edit</button></li>
            <li><button value="rectangleTool">Rectangle</button></li>
            <li><button value="ellipseTool">Ellipse</button></li>
            <li><button value="polygonTool">Polygon</button></li>
            <li><button value="penTool">Pen</button></li>
            <li><button value="lineTool">Line</button></li>
        </ul>
        <ul id="colorStroke">
            <li>
                <label for="fillColor">Fill Color</label><br>
                <select name="fillColor" id="fillColor">
                    <option value="none">None</option>
                    <option value="#000">Black</option>
                    <option value="#F00">Red</option>
                    <option value="#1c8bea" selected>Blue</option>
                    <option value="#0F0">Green</option>
                    <option value="#FF0">Yellow</option>
                    <option value="#7524ba">Violet</option>
                </select>
            </li>
            <li>
                <label for="strokeColor">Stroke Color</label><br>
                <select name="strokeColor" id="strokeColor">
                    <option value="none">None</option>
                    <option value="#000" selected>Black</option>
                    <option value="#F00">Red</option>
                    <option value="#1c8bea">Blue</option>
                    <option value="#0F0">Green</option>
                    <option value="#FF0">Yellow</option>
                    <option value="#7524ba">Violet</option>
                </select>
            </li>
            <li>
                <label for="strokeWidth">Stroke Width</label><br>
                <select name="strokeWidth" id="strokeWidth">
                    <option value="0">None</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </li>
        </ul>
    </section>

    <svg id="Canvas" xmlns="http://www.w3.org/2000/svg"></svg>

<script defer type="text/javascript" src="src/app.js"></script>
<script defer type="text/javascript" src="src/UI-Actions.js"></script>
<script defer type="text/javascript" src="src/UI-LayerPalette.js"></script>
<script defer type="text/javascript" src="src/canvas.js"></script>
<script defer type="text/javascript" src="src/objectsDefinition.js"></script>
<script defer type="text/javascript" src="src/bossElement.js"></script>
<script defer type="text/javascript" src="src/vertex.js"></script>
<script defer type="text/javascript" src="src/toolSet.js"></script>
<script defer type="text/javascript" src="src/moveTool.js"></script>
<script defer type="text/javascript" src="src/rectangleTool.js"></script>
<script defer type="text/javascript" src="src/ellipseTool.js"></script>
<script defer type="text/javascript" src="src/polygonTool.js"></script>
<script defer type="text/javascript" src="src/penTool.js"></script>
<script defer type="text/javascript" src="src/lineTool.js"></script>

</body>
</html>
